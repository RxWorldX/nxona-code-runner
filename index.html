<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Nxona Code Runner</title>
  <style>
    body { background: #121212; color: white; font-family: sans-serif; padding: 1rem; transition: 0.3s; }
    textarea, input, button {
      width: 100%; margin-top: 10px; padding: 10px;
      border-radius: 8px; border: none; font-size: 16px;
    }
    textarea { height: 200px; background: #1e1e1e; color: #0f0; }
    button { background: #ff8800; color: black; font-weight: bold; margin-top: 8px; }
    pre { background: #222; padding: 10px; border-radius: 10px; white-space: pre-wrap; margin-top: 10px; }
    .dark { background: #f5f5f5; color: #111; }
    .dark textarea { background: #e0e0e0; color: #000; }
    .dark pre { background: #ddd; color: #111; }
  </style>
</head>
<body>
  <h2>üöÄ Nxona Code Runner</h2>

  <input type="text" id="filename" placeholder="example: script.js, test.py" />
  <textarea id="code" placeholder="Write your code here..."></textarea>

  <button onclick="runCode()">‚ñ∂ Run JS</button>
  <button onclick="saveToFile()">üíæ Save File</button>
  <button onclick="toggleDark()">üåì Toggle Dark Mode</button>

  <h3>üìã Output:</h3>
  <pre id="output"></pre>

  <script>
    let darkMode = true;
    function toggleDark() {
      darkMode = !darkMode;
      document.body.classList.toggle("dark", !darkMode);
    }

    function runCode() {
      const filename = document.getElementById('filename').value.trim();
      const code = document.getElementById('code').value;
      const output = document.getElementById('output');

      if (filename.endsWith('.js')) {
        try {
          const result = eval(code);
          output.textContent = result ?? '‚úÖ JS executed.';
        } catch (e) {
          output.textContent = '‚ùå JS Error:\n' + e.message;
        }
      } else {
        output.textContent = '‚õî Only .js files can be run. Others can be saved.';
      }
    }

    function saveToFile() {
      const filename = document.getElementById('filename').value.trim();
      const code = document.getElementById('code').value;
      if (!filename) {
        alert('‚ö†Ô∏è Enter a file name like script.js');
        return;
      }
      const blob = new Blob([code], { type: 'text/plain' });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = filename;
      link.click();
      document.getElementById('output').textContent = `‚úÖ File saved: ${filename}`;
    }
  </script>
</body>
</html>
