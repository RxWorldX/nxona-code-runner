<!DOCTYPE html>
<html>
<head>
  <title>Nxona Code Runner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #121212;
      color: white;
      font-family: sans-serif;
      padding: 1rem;
      transition: 0.3s;
      max-width: 100%;
      overflow-x: hidden;
      position: relative;
    }
    textarea, input, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      box-sizing: border-box;
    }
    textarea {
      height: 200px;
      background: #1e1e1e;
      color: #0f0;
      resize: vertical;
    }
    button {
      background: #ff8800;
      color: black;
      font-weight: bold;
      margin: 5px 5px;
      flex: 1 1 40%;
      min-width: 140px;
    }
    pre {
      background: #222;
      padding: 10px;
      border-radius: 10px;
      white-space: pre-wrap;
      margin-top: 10px;
      overflow-x: auto;
    }
    .dark {
      background: #ffffff;
      color: #000000;
    }
    .dark textarea {
      background: #e0e0e0;
      color: #000;
    }
    .dark pre {
      background: #f5f5f5;
      color: #111;
    }
    .topbar {
      text-align: center;
      margin-bottom: 15px;
    }
    .buttons {
      text-align: center;
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    footer {
      text-align: center;
      margin-top: 30px;
      opacity: 0.7;
      font-size: 14px;
    }
    .support-box {
      text-align: right;
      margin-top: 20px;
    }
    .support-box a {
      display: block;
      margin-top: 5px;
      text-decoration: none;
      color: #00aced;
      font-weight: bold;
    }
    .support-box img {
      vertical-align: middle;
      width: 18px;
      height: 18px;
      margin-right: 5px;
    }
    .info-icon {
      position: fixed;
      top: 10px;
      right: 10px;
      font-size: 24px;
      background: #333;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      text-align: center;
      line-height: 36px;
      cursor: pointer;
      z-index: 999;
    }
    .info-menu {
      display: none;
      position: fixed;
      top: 55px;
      right: 10px;
      background: #1e1e1e;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 10px;
      z-index: 998;
    }
    .info-menu a {
      display: block;
      color: #00aced;
      text-decoration: none;
      margin: 5px 0;
      font-weight: bold;
    }
    @media screen and (max-width: 600px) {
      button {
        min-width: 100px;
        font-size: 14px;
        padding: 8px;
      }
      textarea {
        height: 150px;
      }
      h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="info-icon" onclick="toggleInfo()">‚ÑπÔ∏è</div>
  <div class="info-menu" id="infoMenu">
    <a href="https://privacypolicy.com" target="_blank">Privacy Policy</a>
    <a href="https://termsandconditions.com" target="_blank">Terms & Conditions</a>
  </div>

  <div class="topbar">
    <h2>üöÄ Nxona Code Runner</h2>
  </div>

  <div class="buttons">
    <button onclick="runCode()">‚ñ∂ Run</button>
    <button onclick="saveToFile()">üíæ Save</button>
    <button onclick="saveLocal()">üì• Save Local</button>
    <button onclick="loadLocal()">üì§ Load Local</button>
    <button onclick="toggleDark()">üåì Toggle Dark Mode</button>
  </div>

  <label>üìÑ File Name:</label>
  <input type="text" id="filename" placeholder="example: code.js, script.py, index.html" />

  <label>üíª Code:</label>
  <textarea id="code" placeholder="Write your code here..."></textarea>

  <h3>üìã Output:</h3>
  <pre id="output"></pre>

  <div class="support-box">
    <a href="https://t.me/NxonaSupport" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram"> Telegram Support
    </a>
    <a href="https://t.me/NxonaCompany" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram"> Telegram Channel
    </a>
  </div>

  <footer>
    Nxona LLC | ¬©Nxona Code Runner<br>
    Developer </> : RxWorldX
  </footer>

  <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
  <script>
    let darkMode = true;
    let pyodideInstance;

    function toggleDark() {
      darkMode = !darkMode;
      document.body.classList.toggle("dark", !darkMode);
    }

    function toggleInfo() {
      const menu = document.getElementById("infoMenu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    async function runCode() {
      const filename = document.getElementById("filename").value.trim();
      const code = document.getElementById("code").value;
      const output = document.getElementById("output");

      if (filename.endsWith(".js")) {
        try {
          const result = eval(code);
          output.textContent = result ?? "‚úÖ JS executed.";
        } catch (e) {
          output.textContent = "‚ùå JS Error:\n" + e.message;
        }
      } else if (filename.endsWith(".py")) {
        output.textContent = "‚è≥ Loading Python engine...";
        if (!pyodideInstance) {
          pyodideInstance = await loadPyodide();
        }
        try {
          let captured = "";
          pyodideInstance.setStdout({
            batched: (s) => { captured += s; }
          });
          await pyodideInstance.runPythonAsync(code);
          output.textContent = "‚úÖ Python executed.\n" + captured.trim();
        } catch (err) {
          output.textContent = "‚ùå Python Error:\n" + err.message;
        }
      } else if (filename.endsWith(".html")) {
        const win = window.open();
        win.document.write(code);
        win.document.close();
        output.textContent = "‚úÖ HTML opened in new tab.";
      } else {
        output.textContent = "‚õî Only .js, .py, .html files supported.";
      }
    }

    function saveToFile() {
      const filename = document.getElementById("filename").value.trim();
      const code = document.getElementById("code").value;

      if (!filename) {
        alert("‚ö†Ô∏è Enter file name first!");
        return;
      }

      const blob = new Blob([code], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = filename;
      link.click();

      document.getElementById("output").textContent = `‚úÖ File saved: ${filename}`;
    }

    function saveLocal() {
      const filename = document.getElementById("filename").value.trim();
      const code = document.getElementById("code").value;
      if (!filename) return alert("Enter a file name!");
      localStorage.setItem("nxona-" + filename, code);
      alert("‚úÖ Saved locally.");
    }

    function loadLocal() {
      const filename = document.getElementById("filename").value.trim();
      const saved = localStorage.getItem("nxona-" + filename);
      if (saved) {
        document.getElementById("code").value = saved;
        alert("‚úÖ Code loaded from local.");
      } else {
        alert("‚ùå No saved code found.");
      }
    }
  </script>
</body>
</html>
