<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nxona Code Runner</title>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: sans-serif;
      padding: 1rem;
      margin: 0;
      transition: 0.3s;
    }
    textarea, input, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      box-sizing: border-box;
    }
    textarea {
      height: 200px;
      background: #1e1e1e;
      color: #0f0;
    }
    button {
      background: #ff8800;
      color: black;
      font-weight: bold;
    }
    pre {
      background: #222;
      padding: 10px;
      border-radius: 10px;
      white-space: pre-wrap;
      margin-top: 10px;
    }
    .dark {
      background: #ffffff;
      color: #000000;
    }
    .dark textarea {
      background: #e0e0e0;
      color: #000;
    }
    .dark pre {
      background: #f5f5f5;
      color: #111;
    }
    .topbar {
      text-align: center;
    }
    .toolbar {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 10px;
    }
    footer {
      text-align: center;
      margin-top: 2rem;
      color: #888;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <h2>üöÄ Nxona Code Runner</h2>
  </div>

  <label>üìÑ File Name:</label>
  <input type="text" id="filename" value="nxona.js" />

  <label>üíª Code:</label>
  <textarea id="code">// Demo Code
console.log("Hello, Welcome To Nxona Code Runner\n\nPower Py Nxona LLC");</textarea>

  <div class="toolbar">
    <button onclick="runCode()">‚ñ∂ Run</button>
    <button onclick="saveToFile()">üíæ Save</button>
    <button onclick="saveLocal()">üì• Save Local</button>
    <button onclick="loadLocal()">üì§ Load Local</button>
    <button onclick="toggleDark()">üåì Toggle Dark Mode</button>
  </div>

  <h3>üìã Output:</h3>
  <pre id="output"></pre>

  <footer>
    Nxona LLC | ¬©Nxona Code Runner
  </footer>

  <script>
    let darkMode = true;

    function toggleDark() {
      darkMode = !darkMode;
      document.body.classList.toggle("dark", !darkMode);
    }

    function runCode() {
      const filename = document.getElementById("filename").value.trim();
      const code = document.getElementById("code").value;
      const output = document.getElementById("output");

      if (filename.endsWith(".js")) {
        try {
          const result = eval(code);
          output.textContent = result ?? "‚úÖ JS executed.";
        } catch (e) {
          output.textContent = "‚ùå JS Error:\n" + e.message;
        }
      } else if (filename.endsWith(".html")) {
        const newWindow = window.open();
        newWindow.document.write(code);
        newWindow.document.close();
        output.textContent = "‚úÖ HTML opened in new tab.";
      } else if (filename.endsWith(".py")) {
        output.textContent = "‚õî Python execution not supported in browser. Use save to run offline.";
      } else {
        output.textContent = "‚õî Unsupported file type.";
      }
    }

    function saveToFile() {
      const filename = document.getElementById("filename").value.trim();
      const code = document.getElementById("code").value;

      if (!filename) {
        alert("‚ö†Ô∏è Enter file name first!");
        return;
      }

      const blob = new Blob([code], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = filename;
      link.click();

      document.getElementById("output").textContent = `‚úÖ File saved: ${filename}`;
    }

    function saveLocal() {
      const filename = document.getElementById("filename").value.trim();
      const code = document.getElementById("code").value;
      if (!filename) return alert("Enter a file name!");
      localStorage.setItem("nxona-" + filename, code);
      alert("‚úÖ Saved locally.");
    }

    function loadLocal() {
      const filename = document.getElementById("filename").value.trim();
      const saved = localStorage.getItem("nxona-" + filename);
      if (saved) {
        document.getElementById("code").value = saved;
        alert("‚úÖ Code loaded from local.");
      } else {
        alert("‚ùå No saved code found.");
      }
    }
  </script>
</body>
</html>
