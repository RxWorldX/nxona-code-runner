<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nxona Code Runner</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/lib/codemirror.css">
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/lib/codemirror.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/mode/javascript/javascript.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/mode/python/python.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/mode/htmlmixed/htmlmixed.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/addon/edit/closebrackets.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/brython@3.11.0/brython.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/brython@3.11.0/brython_stdlib.js"></script>
</head>
<body onload="brython()">
  <!-- Top Bar -->
  <div class="top-bar">
    <div class="left-menu">
      <button onclick="toggleTheme()">🌓</button>
      <button onclick="openSettings()">⚙️</button>
    </div>
    <div class="center-filename">
      <input type="text" id="filename" value="demo.html" oninput="onFilenameChange()" />
      <span id="language-icon">🌐</span>
    </div>
    <div class="right-menu">
      <button onclick="openAccount()">👤</button>
    </div>
  </div>

  <!-- Tab Menu -->
  <div class="tabs" id="tab-container"></div>

  <!-- Toolbar -->
  <div class="toolbar">
    <button onclick="saveCode()">💾 Save</button>
    <button onclick="downloadCode()">📥 Download</button>
    <button onclick="clearCode()">🧹 Clear</button>
    <button onclick="copyCode()">📋 Copy</button>
  </div>

  <!-- Code Editor -->
  <textarea id="code"></textarea>

  <!-- Output -->
  <div id="output-box">
    <button onclick="runCode()">▶️ Run</button>
    <iframe id="output" sandbox="allow-scripts"></iframe>
  </div>

  <!-- Footer -->
  <footer>
    <p>Nxona LLC | © 2025 Nxona Code Runner</p>
  </footer>

  <!-- Scripts -->
  <script src="firebase-config.js" type="module"></script>
  <script src="app.js" type="module"></script>
</body>
</html>
