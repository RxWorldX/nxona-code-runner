<!DOCTYPE html>
<html>
<head>
  <title>Nxona Code Runner</title>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
  <style>
    body { background: #121212; color: white; font-family: sans-serif; padding: 1rem; transition: 0.3s; }
    textarea, input, button { width: 100%; margin-top: 10px; padding: 10px; border-radius: 8px; border: none; font-size: 16px; }
    textarea { height: 200px; background: #1e1e1e; color: #0f0; }
    button { background: #ff8800; color: black; font-weight: bold; margin-right: 5px; }
    pre { background: #222; padding: 10px; border-radius: 10px; white-space: pre-wrap; margin-top: 10px; }
    iframe { width: 100%; height: 300px; border: 1px solid #444; margin-top: 10px; border-radius: 10px; background: #fff; }
    .dark { background: #ffffff; color: #000000; }
    .dark textarea { background: #e0e0e0; color: #000; }
    .dark pre { background: #f5f5f5; color: #111; }
    .center { text-align: center; }
    .toolbar { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; margin: 10px 0; }
    footer { text-align: center; margin-top: 30px; color: #888; font-size: 14px; }
  </style>
</head>
<body>
  <h2 class="center">üöÄ Nxona Code Runner</h2>

  <label>üìÑ File Name:</label>
  <input type="text" id="filename" placeholder="example: code.js, script.py, index.html" />

  <label>üíª Code:</label>
  <textarea id="code" placeholder="Write your code here..."></textarea>

  <div class="toolbar">
    <button onclick="runCode()">‚ñ∂ Run</button>
    <button onclick="saveToFile()">üíæ Save</button>
    <button onclick="saveLocal()">üì• Save Local</button>
    <button onclick="loadLocal()">üì§ Load Local</button>
    <button onclick="toggleDark()">üåì Toggle Dark Mode</button>
  </div>

  <h3>üìã Output:</h3>
  <pre id="output">Output will appear here...</pre>
  <iframe id="htmlPreview" style="display:none;"></iframe>

  <footer>
    Nxona LLC | ¬©Nxona Code Runner
  </footer>

  <script>
    let pyodideReady = false;
    let pyodide = null;

    async function loadPyodideOnce() {
      if (!pyodideReady) {
        document.getElementById("output").textContent = "‚è≥ Loading Python engine...";
        pyodide = await loadPyodide();
        pyodideReady = true;
      }
    }

    let darkMode = true;
    function toggleDark() {
      darkMode = !darkMode;
      document.body.classList.toggle("dark", !darkMode);
    }

    async function runCode() {
      const filename = document.getElementById("filename").value.trim();
      const code = document.getElementById("code").value;
      const output = document.getElementById("output");
      const htmlPreview = document.getElementById("htmlPreview");

      if (filename.endsWith(".js")) {
        try {
          const result = eval(code);
          output.textContent = result ?? "‚úÖ JS executed.";
          htmlPreview.style.display = "none";
        } catch (e) {
          output.textContent = "‚ùå JS Error:\n" + e.message;
          htmlPreview.style.display = "none";
        }
      } else if (filename.endsWith(".py")) {
        await loadPyodideOnce();
        try {
          let result = await pyodide.runPythonAsync(code);
          output.textContent = result ?? "‚úÖ Python executed.";
          htmlPreview.style.display = "none";
        } catch (e) {
          output.textContent = "‚ùå Python Error:\n" + e.message;
          htmlPreview.style.display = "none";
        }
      } else if (filename.endsWith(".html")) {
        const blob = new Blob([code], { type: "text/html" });
        htmlPreview.src = URL.createObjectURL(blob);
        htmlPreview.style.display = "block";
        output.textContent = "‚úÖ HTML Preview loaded below.";
      } else {
        output.textContent = "‚õî Only .js, .py and .html supported.";
        htmlPreview.style.display = "none";
      }
    }

    function saveToFile() {
      const filename = document.getElementById("filename").value.trim();
      const code = document.getElementById("code").value;
      if (!filename) {
        alert("‚ö†Ô∏è Enter file name first!");
        return;
      }
      const blob = new Blob([code], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = filename;
      link.click();
      document.getElementById("output").textContent = `‚úÖ File saved: ${filename}`;
    }

    function saveLocal() {
      const filename = document.getElementById("filename").value.trim();
      const code = document.getElementById("code").value;
      if (!filename) return alert("Enter a file name!");
      localStorage.setItem("nxona-" + filename, code);
      alert("‚úÖ Saved locally.");
    }

    function loadLocal() {
      const filename = document.getElementById("filename").value.trim();
      const saved = localStorage.getItem("nxona-" + filename);
      if (saved) {
        document.getElementById("code").value = saved;
        alert("‚úÖ Code loaded from local.");
      } else {
        alert("‚ùå No saved code found.");
      }
    }
  </script>
</body>
</html>
