<!DOCTYPE html>
<html>
<head>
  <title>Nxona Code Runner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #121212;
      color: white;
      font-family: sans-serif;
      padding: 1rem;
      margin: 0;
    }
    .topbar {
      text-align: center;
      margin-bottom: 15px;
      position: relative;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 10px 0;
    }
    button {
      background: #ff8800;
      color: black;
      font-weight: bold;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      flex: 1 1 40%;
      min-width: 130px;
    }
    textarea, input {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      box-sizing: border-box;
    }
    textarea {
      height: 200px;
      background: #1e1e1e;
      color: #0f0;
      resize: vertical;
    }
    pre {
      background: #222;
      padding: 10px;
      border-radius: 10px;
      white-space: pre-wrap;
      margin-top: 10px;
    }
    .dark {
      background: #ffffff;
      color: #000000;
    }
    .dark textarea {
      background: #e0e0e0;
      color: #000;
    }
    .dark pre {
      background: #f5f5f5;
      color: #111;
    }
    .menu-icon, .contact-icon {
      position: absolute;
      top: 0;
      font-size: 24px;
      cursor: pointer;
      padding: 10px;
    }
    .menu-icon { left: 10px; }
    .contact-icon { right: 10px; }
    .dropdown {
      display: none;
      position: absolute;
      top: 45px;
      left: 10px;
      background: #333;
      border-radius: 8px;
      overflow: hidden;
      z-index: 10;
    }
    .dropdown a {
      display: block;
      padding: 10px;
      color: white;
      text-decoration: none;
      border-bottom: 1px solid #444;
    }
    .dropdown a:hover {
      background: #555;
    }
    .contact-dropdown {
      right: 10px;
      left: auto;
    }
    footer {
      text-align: center;
      margin-top: 30px;
      font-size: 14px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="menu-icon" onclick="toggleInfo()">‚ÑπÔ∏è</div>
    <div class="contact-icon" onclick="toggleContact()">‚úâÔ∏è</div>
    <h2>üöÄ Nxona Code Runner</h2>
    <div class="buttons">
      <button onclick="runCode()">‚ñ∂ Run</button>
      <button onclick="saveToFile()">üíæ Save</button>
      <button onclick="saveLocal()">üì• Save Local</button>
      <button onclick="loadLocal()">üì§ Load Local</button>
      <button onclick="toggleDark()">üåì Toggle Dark Mode</button>
    </div>
  </div>

  <div class="dropdown" id="infoDropdown">
    <a href="https://privacypolicy.com" target="_blank">üîê Privacy Policy</a>
    <a href="https://termsandcondition.com" target="_blank">üìÉ Terms & Conditions</a>
  </div>

  <div class="dropdown contact-dropdown" id="contactDropdown">
    <a href="https://t.me/NxonaSupport" target="_blank">üìû Telegram Support</a>
    <a href="https://t.me/NxonaCompany" target="_blank">üì£ Telegram Channel</a>
  </div>

  <label>üìÑ File Name:</label>
  <input type="text" id="filename" placeholder="example: code.js, script.py, index.html" />
  <label>üíª Code:</label>
  <textarea id="code" placeholder="Write your code here..."></textarea>
  <h3>üìã Output:</h3>
  <pre id="output"></pre>

  <footer>
    Nxona LLC | ¬©Nxona Code Runner<br>
    Developer &lt;/&gt; : RxWorldX
  </footer>

  <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
  <script>
    let darkMode = true;
    let pyodideInstance;
    function toggleDark() {
      darkMode = !darkMode;
      document.body.classList.toggle("dark", !darkMode);
    }
    async function runCode() {
      const filename = document.getElementById("filename").value.trim();
      const code = document.getElementById("code").value;
      const output = document.getElementById("output");
      if (filename.endsWith(".js")) {
        try {
          const result = eval(code);
          output.textContent = result ?? "‚úÖ JS executed.";
        } catch (e) {
          output.textContent = "‚ùå JS Error:\n" + e.message;
        }
      } else if (filename.endsWith(".py")) {
        output.textContent = "‚è≥ Loading Python engine...";
        if (!pyodideInstance) {
          pyodideInstance = await loadPyodide();
        }
        try {
          let captured = "";
          pyodideInstance.setStdout({
            batched: (s) => { captured += s; }
          });
          await pyodideInstance.runPythonAsync(code);
          output.textContent = "‚úÖ Python executed.\n" + captured.trim();
        } catch (err) {
          output.textContent = "‚ùå Python Error:\n" + err.message;
        }
      } else if (filename.endsWith(".html")) {
        const win = window.open();
        win.document.write(code);
        win.document.close();
        output.textContent = "‚úÖ HTML opened in new tab.";
      } else {
        output.textContent = "‚õî Only .js, .py, .html files supported.";
      }
    }
    function saveToFile() {
      const filename = document.getElementById("filename").value.trim();
      const code = document.getElementById("code").value;
      if (!filename) return alert("‚ö†Ô∏è Enter file name first!");
      const blob = new Blob([code], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = filename;
      link.click();
      document.getElementById("output").textContent = `‚úÖ File saved: ${filename}`;
    }
    function saveLocal() {
      const filename = document.getElementById("filename").value.trim();
      const code = document.getElementById("code").value;
      if (!filename) return alert("Enter a file name!");
      localStorage.setItem("nxona-" + filename, code);
      alert("‚úÖ Saved locally.");
    }
    function loadLocal() {
      const filename = document.getElementById("filename").value.trim();
      const saved = localStorage.getItem("nxona-" + filename);
      if (saved) {
        document.getElementById("code").value = saved;
        alert("‚úÖ Code loaded from local.");
      } else {
        alert("‚ùå No saved code found.");
      }
    }
    function toggleInfo() {
      document.getElementById("infoDropdown").style.display =
        document.getElementById("infoDropdown").style.display === "block" ? "none" : "block";
      document.getElementById("contactDropdown").style.display = "none";
    }
    function toggleContact() {
      document.getElementById("contactDropdown").style.display =
        document.getElementById("contactDropdown").style.display === "block" ? "none" : "block";
      document.getElementById("infoDropdown").style.display = "none";
    }
  </script>
</body>
</html>
