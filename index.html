<!DOCTYPE html>
<html>
<head>
  <title>Nxona Code Runner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #121212;
      color: white;
      font-family: sans-serif;
      padding: 1rem;
      transition: 0.3s;
      max-width: 800px;
      margin: auto;
    }

    textarea, input {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    textarea {
      height: 200px;
      background: #1e1e1e;
      color: #0f0;
    }

    button {
      background: #ff8800;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      padding: 10px 15px;
      margin: 5px 5px 5px 0;
      font-size: 14px;
      cursor: pointer;
    }

    pre {
      background: #222;
      padding: 10px;
      border-radius: 10px;
      white-space: pre-wrap;
      margin-top: 10px;
    }

    .dark {
      background: #ffffff;
      color: #000000;
    }

    .dark textarea {
      background: #e0e0e0;
      color: #000;
    }

    .dark pre {
      background: #f5f5f5;
      color: #111;
    }

    .center-title {
      text-align: center;
      margin-bottom: 10px;
    }

    .button-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 10px;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>

  <h2 class="center-title">üöÄ Nxona Code Runner</h2>

  <div class="button-row">
    <button onclick="runCode()">‚ñ∂ Run</button>
    <button onclick="saveToFile()">üíæ Save</button>
    <button onclick="saveLocal()">üì• Save Local</button>
    <button onclick="loadLocal()">üì§ Load Local</button>
    <button onclick="toggleDark()">üåì Toggle Dark Mode</button>
  </div>

  <label>üìÑ File Name:</label>
  <input type="text" id="filename" placeholder="example: code.js, script.py, index.html" />

  <label>üíª Code:</label>
  <textarea id="code" placeholder="Write your code here..."></textarea>

  <h3>üìã Output:</h3>
  <pre id="output"></pre>

  <footer>
    Nxona LLC | ¬© Nxona Code Runner
  </footer>

  <script>
    let darkMode = true;

    function toggleDark() {
      darkMode = !darkMode;
      document.body.classList.toggle("dark", !darkMode);
    }

    function runCode() {
      const filename = document.getElementById("filename").value.trim();
      const code = document.getElementById("code").value;
      const output = document.getElementById("output");

      if (filename.endsWith(".js")) {
        try {
          const result = eval(code);
          output.textContent = result ?? "‚úÖ JS executed.";
        } catch (e) {
          output.textContent = "‚ùå JS Error:\n" + e.message;
        }
      } else if (filename.endsWith(".html")) {
        const win = window.open();
        win.document.write(code);
        win.document.close();
        output.textContent = "‚úÖ HTML Rendered in New Tab.";
      } else if (filename.endsWith(".py")) {
        output.textContent = "‚ö†Ô∏è Python execution not supported in browser. Use save to run offline.";
      } else {
        output.textContent = "‚ùå Unsupported file type.";
      }
    }

    function saveToFile() {
      const filename = document.getElementById("filename").value.trim();
      const code = document.getElementById("code").value;

      if (!filename) {
        alert("‚ö†Ô∏è Enter file name first!");
        return;
      }

      const blob = new Blob([code], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = filename;
      link.click();

      document.getElementById("output").textContent = `‚úÖ File saved: ${filename}`;
    }

    function saveLocal() {
      const filename = document.getElementById("filename").value.trim();
      const code = document.getElementById("code").value;
      if (!filename) return alert("Enter a file name!");
      localStorage.setItem("nxona-" + filename, code);
      alert("‚úÖ Saved locally.");
    }

    function loadLocal() {
      const filename = document.getElementById("filename").value.trim();
      const saved = localStorage.getItem("nxona-" + filename);
      if (saved) {
        document.getElementById("code").value = saved;
        alert("‚úÖ Code loaded from local.");
      } else {
        alert("‚ùå No saved code found.");
      }
    }
  </script>
</body>
</html>
