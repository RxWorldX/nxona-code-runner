<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nxona Code Runner</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
      transition: background 0.3s, color 0.3s;
    }
    header {
      background: linear-gradient(to right, orange, magenta);
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      border-bottom: 2px solid #ccc;
    }
    .container {
      padding: 20px;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    textarea {
      height: 200px;
      resize: vertical;
    }
    button {
      padding: 10px 15px;
      margin-right: 10px;
      background-color: orange;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: darkorange;
    }
    pre {
      background-color: #eee;
      padding: 15px;
      border-radius: 8px;
      overflow-x: auto;
    }
    .dark {
      background-color: #121212;
      color: #f1f1f1;
    }
    .dark textarea, .dark input[type="text"] {
      background-color: #1e1e1e;
      color: #f1f1f1;
      border: 1px solid #555;
    }
    .dark pre {
      background-color: #1e1e1e;
      color: #00ff7f;
    }
  </style>
</head>
<body>
  <header>üöÄ Nxona Code Runner</header>
  <div class="container">
    <input type="text" id="filename" placeholder="example.js / test.py / page.html / script.php" />
    <textarea id="code" placeholder="Write your code here..."></textarea><br />
    <button onclick="runCode()">‚ñ∂ Run JS</button>
    <button onclick="saveToFile()">üíæ Save Code</button>
    <button onclick="toggleDarkMode()">üåì Toggle Dark Mode</button>
    <h3>üìã Output:</h3>
    <pre id="output"></pre>
  </div>

  <script>
    let isDark = false;

    function toggleDarkMode() {
      isDark = !isDark;
      document.body.classList.toggle("dark", isDark);
    }

    function runCode() {
      const code = document.getElementById("code").value;
      const filename = document.getElementById("filename").value.trim();
      const extension = filename.split('.').pop().toLowerCase();

      if (extension === 'js') {
        try {
          const output = eval(code);
          document.getElementById("output").innerText = output ?? '‚úÖ Code executed.';
        } catch (err) {
          document.getElementById("output").innerText = "‚ùå Error: " + err.message;
        }
      } else {
        document.getElementById("output").innerText = "‚ö†Ô∏è Only JavaScript (.js) can be run.";
      }
    }

    function saveToFile() {
      const code = document.getElementById("code").value;
      const filename = document.getElementById("filename").value.trim();

      if (!filename) {
        alert("‚ùó Please enter a filename with extension like script.js, code.py, index.html");
        return;
      }

      const blob = new Blob([code], { type: "text/plain;charset=utf-8" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = filename;
      link.click();
    }
  </script>
</body>
</html>
