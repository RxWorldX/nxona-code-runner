<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nxona Code Runner</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css"/>
</head>
<body>
  <div id="app">
    <header>
      <h1>Nxona Code Runner</h1>
      <button id="themeToggle">🌓</button>
    </header>

    <div id="tabs">
      <button onclick="openTab('index.html')">index.html</button>
      <button onclick="openTab('script.js')">script.js</button>
      <button onclick="openTab('main.py')">main.py</button>
    </div>

    <div id="editor"></div>

    <div id="actions">
      <button onclick="runCode()">▶️ Run</button>
    </div>

    <div id="output">
      <iframe id="outputFrame"></iframe>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/javascript/javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/xml/xml.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/python/python.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/htmlmixed/htmlmixed.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/brython@3.11.3/brython.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/brython@3.11.3/brython_stdlib.js"></script>
  <script src="script.js"></script>
</body>
</html>
